<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Seca em Hipocrene</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .images img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 1px solid #444;
      border-radius: 8px;
    }
    .quote {
      font-style: italic;
      font-size: 1.1rem;
      color: #999;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #e6b800;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #d4a300;
    }
    .snake {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('assets/snake.gif') no-repeat center/contain;
      animation: snakeMove 20s linear infinite;
      z-index: 0;
    }
    @keyframes snakeMove {
      0%   { top: -100px; left: 0; }
      50%  { top: -100px; left: calc(100% - 100px); }
      100% { top: -100px; left: 0; }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .quote {
        font-size: 1rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="snake"></div>
  <div class="container">
    <h1>A Seca em Hipocrene</h1>
    <p class="subtitle">Quando a criação virou espetáculo, restou à memória o papel de resistência.</p>

    <div class="images">
      <img src="assets/capa_livro.png" alt="Capa do livro">
      <img src="assets/thalia_show.png" alt="Thalia personagem">
    </div>

    <p class="quote">“Hoje lembramos. E ao aceitar, recomeçamos — mesmo que o mundo não saiba.”</p>

    <a href="https://www.amazon.com.br/dp/SEU-CODIGO-AQUI" class="btn" target="_blank">Adquira o seu exemplar</a>
  </div>
</body>
</html>
